# ============================================================================
# Docker Compose Configuration
# Project: Local AI Platform (OpenWebUI, SearxNG, LiteLLM, Postgres, n8n, Ollama, etc.)
# Author: Erik van Busschbach
# Last updated: 2025-08-12
# Version: 250812v10-STABLE
# Description:
#   - DRY environment variable management
#   - Secure DB initialization
#   - Correct data volume mounts for Postgres & Redis
#   - Modular setup with health checks and explicit dependencies
#   - Cross-platform (macOS/Linux/WSL)
# ============================================================================

volumes:
  ai_openwebui_: {}
  ai_searxng_: {}
  ai_litellm_: {}
  ai_postgres_: {}
  ai_redis_: {}

networks:
  ai_network:

x-service-defaults: &defaults
  restart: unless-stopped
  networks:
    - ai_network
  env_file:
    - .env
  healthcheck:
    interval: 30s
    timeout: 10s
    retries: 3
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: '0.50'

services:

  # --- OpenWebUI frontend ---
  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    environment:
      ENABLE_RAG_WEB_SEARCH: "true"
      RAG_WEB_SEARCH_ENGINE: searxng
      RAG_WEB_SEARCH_RESULT_COUNT: "3"
      SEARXNG_QUERY_URL: http://searxng:8080/search
    ports:
      - "${OPENWEBUI_PORT}:8080"
    volumes:
      - ./openwebui/admin_config:/app/config/admin:rw
      - ./openwebui/user_config:/app/config/user:rw
      - ai_openwebui_:/app/backend:rw
    depends_on:
      searxng:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
    <<: *defaults

  # --- SearxNG search ---
  searxng:
    image: searxng/searxng:latest
    ports:
      - "${SEARXNG_PORT}:8080"
    environment:
      SEARXNG_BIND_ADDRESS: 0.0.0.0:8080
      SEARXNG_BASE_URL: "http://localhost:${SEARXNG_PORT}/"
      SEARXNG_LIMITER: "false"
    volumes:
      - ./searxng/admin_config:/etc/searxng/admin:rw
      - ./searxng/user_config:/etc/searxng/user:rw
      - ai_searxng_:/var/lib/searxng:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
    <<: *defaults

  # --- PostgreSQL multi-DB ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERPASS}
      POSTGRES_DB: ${POSTGRES_DB}
      APP_DATABASES: ${APP_DATABASES}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ai_postgres_:/var/lib/postgresql/data
      - ./postgres/admin_scripts:/docker-entrypoint-initdb.d:rw
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U "$$POSTGRES_SUPERUSER" -d "$$POSTGRES_DB"']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    <<: *defaults

  # --- LiteLLM API ---
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "${LITELLM_PORT}:4000"
    environment:
      LITELLM_DATABASE_URL: ${LITELLM_DATABASE_URL}
    volumes:
      - ./litellm/admin_config:/app/config/admin:rw
      - ./litellm/user_config:/app/config/user:rw
      - ai_litellm_:/app/rw
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
    <<: *defaults

  # --- Redis cache ---
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --appendonly yes
    volumes:
      - ai_redis_:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    <<: *defaults